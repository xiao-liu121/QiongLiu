<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客首页</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 页眉区head,内部又分为三个部分：doraemon、name和headertext -->
    <header id="head">  
        <img src="./images/doraemon.jpg" id="doraemon">  
        <div id="name">Qiong Liu</div>  
        <div id="headertext">  
            <p>The definition of a girl is never young and beautiful,</p>  
            <p>but active, brave, and confident.</p>  
        </div>  
    </header>
    <!-- end of header -->
    <!-- 主内容区main,内部有一个主要内容区：wrapper -->
    <div id="main">
        <!-- 主要内容区wrapper内部又分为四个部分：container1、container2、container3、button-container -->
        <div id="wrapper">
            <div id="container1">
                <img src="./images/touxiang.jpg" alt="">
            </div>
            <div id="container2">
                <h2>Qiong Liu</h2>
            </div>
            <div id="container3">
                <h1>欢迎来到我的个人博客</h1>
            </div>
            <!-- button-container内部又分为两个部分：container4和container5 -->
            <div id="button-container">  
                <div id="container4" class="button">点个赞</div>  
                <a href="homepage/homepage.html" id="container5" class="button link-button">进入博客</a>  
            </div>
            <!-- end of button-container -->
        </div>
        <!-- end of wrapper -->
    </div>
    <!-- end of main -->
    <!-- 页脚区foot,内部有一个部分：foot-container -->
    <footer id="foot">
        <div id="foot-container">
            <h5>Qiong Liu &copy 版权所有</h5>
            <p>联系邮箱：1744074855@qq.com</p>
        </div>
    </footer>
    <!-- end of foot -->
</body>
</html>
